version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ai-attendance-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./backend/database:/app/database
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    environment:
      - NODE_ENV=production
      - AI_ENGINE_URL=http://ai-engine:5001
      - DATABASE_PATH=./database/attendance.db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ai-engine:
    build: ./ai-engine
    container_name: ai-attendance-ai-engine
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./ai-engine/embeddings:/app/embeddings
      - ./ai-engine/unknown_faces:/app/unknown_faces
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build: ./frontend
    container_name: ai-attendance-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
      - ai-engine
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
